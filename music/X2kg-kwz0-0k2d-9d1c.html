<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
    <h1>YouTube Search Player</h1>
  </header>
  <div class="hero">
    <h2>Catatan:</h2>
    <ul>
      <li>Anda bisa memainkan musik di latar belakang.</li>
      <li>Tanpa iklan, dan Anda bisa cari musik sepuasnya.</li>
      <li>Nikmati pengalaman pencarian musik tanpa gangguan!</li>
    </ul>
  </div>
  <div class="search-container">
    <input type="text" id="search" placeholder="Cari musik favorit Anda..." />
    <button id="searchBtn">Cari</button>
  </div>
  <footer>
    Dibuat dengan ❤️ oleh <a href="#">AntonThomzz</a>. Semua hak cipta © 2024.
  </footer>
  <script src="anton.js"></script>
</body>
</html>
