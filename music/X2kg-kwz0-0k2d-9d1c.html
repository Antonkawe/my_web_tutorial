<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #333333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    header img {
      width: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      color: #ff5252;
      margin: 0;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    #search {
      width: 300px;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #333333;
      background-color: #1e1e1e;
      color: #ffffff;
      outline: none;
      font-size: 16px;
      transition: all 0.3s;
    }

    #search:focus {
      border-color: #ff5252;
      box-shadow: 0 0 10px #ff5252;
    }

    #searchBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #ff5252;
      color: #ffffff;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    #searchBtn:hover {
      background-color: #ff7575;
    }

    #results {
      margin-top: 20px;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .video-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .video-item img {
      width: 100%;
      border-radius: 5px;
    }

    .video-item span {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .video-item:hover {
      transform: scale(1.05);
    }

    #player {
      margin-top: 20px;
      display: none;
      width: 100%;
      max-width: 640px;
      height: 360px;
    }

    footer {
      margin-top: auto;
      background-color: #1e1e1e;
      color: #888888;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #333333;
      width: 100%;
    }

    footer a {
      color: #ff5252;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
    <h1>YouTube Music Player</h1>
  </header>
  <div class="search-container">
    <input type="text" id="search" placeholder="Cari musik favorit Anda..." />
    <button id="searchBtn">Cari</button>
  </div>
  <div id="results"></div>
  <div id="player"></div>
  <footer>
    Dibuat dengan ❤️ oleh <a href="#">AntonThomzz</a>. Semua hak cipta © 2024.
  </footer>
  <script>
    const searchInput = document.getElementById("search");
    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");
    const playerDiv = document.getElementById("player");

    let player;

    searchBtn.addEventListener("click", async () => {
      const query = searchInput.value.trim();
      if (!query) {
        alert("Masukkan kata kunci pencarian!");
        return;
      }

      const apiKey = "AIzaSyDXc8z_dNA04L6J42deJyH3ObPeKvOLizw";
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        resultsDiv.innerHTML = "";

        if (data.items && data.items.length > 0) {
          data.items.forEach((video) => {
            const videoItem = document.createElement("div");
            videoItem.className = "video-item";
            videoItem.innerHTML = `
              <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}" />
              <span>${video.snippet.title}</span>
              <button>Play</button>
            `;
            videoItem.querySelector("button").addEventListener("click", () => {
              if (!player) {
                player = new YT.Player('player', {
                  height: '360',
                  width: '640',
                  videoId: video.id.videoId,
                  events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                  }
                });
              } else {
                player.loadVideoById(video.id.videoId);
              }
              playerDiv.style.display = 'block';
            });
            resultsDiv.appendChild(videoItem);
          });
        } else {
          resultsDiv.innerHTML = "<p>Tidak ada hasil ditemukan.</p>";
        }
      } catch (error) {
        alert("Terjadi kesalahan saat mencari video.");
        console.error(error);
      }
    });

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        console.log('Video sedang diputar');
      }
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
