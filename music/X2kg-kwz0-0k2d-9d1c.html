<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
    <h1>YouTube Search Player</h1>
  </header>
  <div class="hero">
    <h2>Catatan:</h2>
    <ul>
      <li>Anda bisa memainkan musik di latar belakang.</li>
      <li>Tanpa iklan, dan Anda bisa cari musik sepuasnya.</li>
      <li>Nikmati pengalaman pencarian musik tanpa gangguan!</li>
    </ul>
  </div>
  <div class="search-container">
    <input type="text" id="search" placeholder="Cari musik favorit Anda..." />
    <button id="searchBtn">Cari</button>
  </div>
  <footer>
    Dibuat dengan ❤️ oleh <a href="#">AntonThomzz</a>. Semua hak cipta © 2024.
  </footer>
  <script>
const searchInput = document.getElementById("search");
const searchBtn = document.getElementById("searchBtn");
const resultsDiv = document.getElementById("results");
const player = document.getElementById("player");

searchBtn.addEventListener("click", async () => {
  const query = searchInput.value.trim();
  if (!query) return alert("Masukkan kata kunci pencarian!");

  const apiKey = "AIzaSyDXc8z_dNA04L6J42deJyH3ObPeKvOLizw";
  const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}`;

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();

    resultsDiv.innerHTML = "";
    if (data.items && data.items.length > 0) {
      data.items.forEach((video) => {
        const videoItem = document.createElement("div");
        videoItem.className = "video-item";
        videoItem.innerHTML = `
          <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title}" />
          <span>${video.snippet.title}</span>
        `;

        const videoUrl = `https://www.youtube.com/watch?v=${video.id.videoId}`;
        videoItem.addEventListener("click", () => {
          window.open(videoUrl, "_blank");
        });

        resultsDiv.appendChild(videoItem);
      });
    } else {
      alert("Tidak ada hasil ditemukan.");
    }
  } catch (error) {
    alert("Terjadi kesalahan saat mencari video.");
    console.error(error);
  }
});
  </script>
</body>
</html>
