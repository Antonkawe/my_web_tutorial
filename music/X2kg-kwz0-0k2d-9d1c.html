<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      padding: 15px;
      width: 100%;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #ff5252;
    }

    .search-container {
      margin: 20px 0;
    }

    #search {
      padding: 10px;
      width: 300px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #searchBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #ff5252;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #playerContainer {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    iframe {
      width: 100%;
      height: 60px; /* Tinggi untuk fokus audio saja */
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Music Player</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Cari musik favorit Anda...">
    <button id="searchBtn">Cari</button>
  </div>

  <div id="playerContainer"></div>

  <script>
    const searchInput = document.getElementById("search");
    const searchBtn = document.getElementById("searchBtn");
    const playerContainer = document.getElementById("playerContainer");

    searchBtn.addEventListener("click", async () => {
      const query = searchInput.value.trim();
      if (!query) {
        alert("Masukkan kata kunci!");
        return;
      }

      const apiKey = "YOUR_API_KEY"; // Ganti dengan API Key kamu
      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;

          // Ganti isi player dengan video baru
          playerContainer.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&modestbranding=1" allow="autoplay"></iframe>
          `;
        } else {
          alert("Video tidak ditemukan!");
        }
      } catch (error) {
        alert("Terjadi kesalahan saat mengambil data.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
