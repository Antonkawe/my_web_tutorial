<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Virtual - HTML, JavaScript, dan Markdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Terminal Virtual - HTML, JavaScript, dan Markdown</h1>
    <p>Input HTML, JavaScript, atau Markdown code dan jalankan untuk melihat output.</p>
    <select id="language" onchange="changeMode()">
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="markdown">Markdown</option>
    </select>
    <div id="editor"></div>
    <button onclick="runCode()">Run Code</button>
    <pre id="output" class="terminal-output"></pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
